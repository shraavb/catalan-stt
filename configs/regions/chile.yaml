# Chile (Chilean Spanish) Configuration
# Inherits from: base.yaml

_inherit: "../base.yaml"

region: chile
language_code: "es-CL"

# Chile-specific datasets
datasets:
  # Chilean Spanish corpus
  chilean-spanish:
    enabled: true
    language: "es"
    locale: "es-CL"
    source: "chilean"
    manual_download: true
    priority: 1

# Training output for Chile model
training:
  output_dir: "./models/spanish-slang-whisper-chile"

